<input type="text" (keyup)="onKeup($event)" class="form-control"><br>
<button class="btn btn-primary" (click)="getUsers()">Search</button>
<!--<p>{{searchCount }}</p>-->
  <div class= "container-fluid" *ngIf="searchResult">
      <!--before adding service--><br>
           
            <mat-card class="example-card" *ngFor="let user of searchResult.items">
               <!-- <img src="{{user.avatar_url}}"> <br>-->
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{user.login }}</mat-card-title>
               
              </mat-card-header>
              <img class="profile-image" src="{{user.avatar_url}}"> <br>
              <div> {{user.repos_url
              }}</div> <br>
      
            </mat-card>
          
  </div>
